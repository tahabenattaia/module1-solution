<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchCheck</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}


h1 {
    color: #333;
}

input[type="text"] {
    padding: 10px;
    width: 300px;
    font-size: 16px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}
    </style>
<body>
    <div ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <input type="text" ng-model="lunchItems" placeholder="List comma separated dishes you usually have for lunch">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <div ng-if="message">
            <p>{{ message }}</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
